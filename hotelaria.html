    <div class="input-container" id="inputContainer">
        <input type="text" id="infoInput" placeholder="Digite a informação">
        <button id="saveButton">Salvar</button>
        <button id="deleteButton">Excluir</button>
        <button id="closeButton">Fechar</button>
    </div>

    <script>
        const buttons = document.querySelectorAll('.button');
        const infoBox = document.getElementById('infoBox');
        const inputContainer = document.getElementById('inputContainer');
        const infoInput = document.getElementById('infoInput');
        const saveButton = document.getElementById('saveButton');
        const deleteButton = document.getElementById('deleteButton');
        const closeButton = document.getElementById('closeButton');
        let currentButton;

        function addInfo(button) {
            currentButton = button;
            infoInput.value = button.getAttribute('data-info');
            inputContainer.style.display = 'block';
        }

        saveButton.addEventListener('click', () => {
            if (currentButton) {
                currentButton.setAttribute('data-info', infoInput.value);
                currentButton.style.backgroundColor = 'red';
                inputContainer.style.display = 'none';
            }
        });

        deleteButton.addEventListener('click', () => {
            if (currentButton) {
                currentButton.removeAttribute('data-info');
                currentButton.style.backgroundColor = 'rgb(99, 98, 96)'; /* Volta à cor inicial */
                currentButton.textContent = currentButton.dataset.originalText;
                inputContainer.style.display = 'none';
            }
        });

        closeButton.addEventListener('click', () => {
            inputContainer.style.display = 'none';
        });

        buttons.forEach(button => {
            button.dataset.originalText = button.textContent;

            button.addEventListener('mouseenter', () => {
                if (button.getAttribute('data-info')) {
                    infoBox.textContent = button.getAttribute('data-info');
                    infoBox.style.display = 'block';
                }
            });

            button.addEventListener('mouseleave', () => {
                infoBox.style.display = 'none';
            });
        });
    </script>
